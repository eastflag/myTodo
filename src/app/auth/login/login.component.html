<div fxLayout="row" fxLayoutAlign="center center">
  <md-card class="login-form" fxFlex.xs="100" fxFlex.gt-xs="50" fxFlex.gt-sm="35%">
    <md-card-header>
      <md-card-title>
        로그인
      </md-card-title>
    </md-card-header>

    <md-card-content>
      <md-form-field class="md-block">
        <input mdInput [(ngModel)]="member.email" name="email" placeholder="이메일">
        <md-icon mdSuffix>email</md-icon>
      </md-form-field>
      <md-form-field class="md-block">
        <input mdInput [(ngModel)]="member.pw" name="pw" type="password" placeholder="패스워드">
        <md-icon mdSuffix>security</md-icon>
      </md-form-field>
      <button md-raised-button color="primary" class="md-block" (click)="loginWithPassword()">
        <md-icon>input</md-icon>Login with Email
      </button>

      <button md-raised-button color="accent" class="md-block facebook-button" (click)="loginWithFacebook()">
        Login with Facebook
      </button>
      <button md-raised-button color="accent" class="md-block google-button" (click)="loginWithGoogle()">
        Login with Google
      </button>
    </md-card-content>
  </md-card>
</div>
