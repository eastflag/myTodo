<md-card *ngIf="news">
  <md-card-header>
    <md-card-title>{{news.title}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <div [innerHTML]="news.content"></div>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button md-button-sm color="primary" (click)="gotoModify()">수정</button>
    <button md-raised-button md-button-sm color="warn" (click)="confirmDelete(news)">삭제</button>
  </md-card-actions>
</md-card>
