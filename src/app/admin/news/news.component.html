<router-outlet></router-outlet>

<md-card>
  <md-card-header fxLayout="row" fxLayoutAlign="space-between center">
    <md-card-title>
      뉴스 목록
    </md-card-title>
    <button md-raised-button md-button-sm color="accent" (click)="gotoWrite()" style="margin: 0 1rem 0 0;">
      <md-icon>create</md-icon>글쓰기
    </button>
  </md-card-header>
  <md-card-content>
    <div class="board-box" fxLayout="column" *ngFor="let news of newsList" (click)="gotoView(news)">
      <p fxLayout="row" fxLayoutAlign="space-between center">
        <span>{{news.title}}</span><span>{{news.updated}}</span>
      </p>
    </div>

    <md-paginator [length]="page.totalCount" [pageIndex]="page.pageIndex"
                  [pageSize]="page.pageSize"
                  [pageSizeOptions]="page.pageSizeOptions" (page)="pageChanged($event)">
    </md-paginator>
  </md-card-content>
</md-card>
