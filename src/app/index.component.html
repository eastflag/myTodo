<md-toolbar color="primary">
  <span routerLink="/" class="brand">Angular4</span>
  <ul class="top-menu" fxHide.xs="true">
    <li><a routerLinkActive="active" routerLink="/jquery">jquery</a></li>
    <li><a routerLinkActive="active" routerLink="/angular">angular</a></li>
    <li><a routerLinkActive="active" routerLink="/http">http</a></li>
    <li><a routerLinkActive="active" routerLink="/news">news</a></li>
  </ul>
  <span fxFlex="1 0 auto"></span>
  <div>
    <button md-button *ngIf="!isAuthenticated()" routerLink="/login">
      로그인
    </button>
    <button md-button *ngIf="isAuthenticated()" (click)="logout()">
      로그아웃
    </button>
    <button md-icon-button [mdMenuTriggerFor]="menu" fxHide.gt-xs="true">
      <md-icon>menu</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item routerLink="/jquery">
        <md-icon>dialpad</md-icon>
        <span>jquery</span>
      </button>
      <button md-menu-item routerLink="/angular">
        <md-icon>gamepad</md-icon>
        <span>angular</span>
      </button>
      <button md-menu-item routerLink="/http">
        <md-icon>http</md-icon>
        <span>http</span>
      </button>
      <button md-menu-item routerLink="/news">
        <md-icon>fiber_new</md-icon>
        <span>news</span>
      </button>
    </md-menu>
  </div>
</md-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
